<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Background Color and Bold Text</title>
  </head>
  <body>
    <p id="myParagraph">This is the paragraph that will be styled.</p>

    <script>
      // Get the paragraph element by its ID
      const paragraph = document.getElementById("myParagraph");

      // Set background color
      paragraph.style.backgroundColor = "yellow";

      // Make text bold (highlight)
      paragraph.style.fontWeight = "bold";
    </script>
  </body>
</html>
